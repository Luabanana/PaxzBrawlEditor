<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit .csv file</title>
</head>
<body>
    <h1>Edit .csv File</h1>
    <button onclick="startEditing()">Start</button>
    <div id="editSection" style="display: none;">
        <label for="characterSelect">Select Character:</label>
        <select id="characterSelect">
            <option value="Shelly">ShotgunGirl</option>
            <option value="Colt">Gunslinger</option>
            <option value="Bull">BullDude</option>
            <!-- Add other options here -->
        </select>
        <br><br>
        <label for="rageOfAttack">Rage of attack:</label>
        <input type="text" id="rageOfAttack"><br><br>
        <button onclick="saveChanges()">Save</button>
    </div>

    <script>
        function startEditing() {
            document.getElementById("editSection").style.display = "block";
        }

        function saveChanges() {
            var selectedCharacter = document.getElementById("characterSelect").value;
            var rageOfAttack = document.getElementById("rageOfAttack").value;

            // Fetch the original CSV file
            fetch('skills.csv')
                .then(response => response.text())
                .then(data => {
                    // Split CSV by lines
                    var lines = data.split('\n');
                    // Replace CastingRange for the selected character
                    var newData = lines.map(line => {
                        var cells = line.split(',');
                        if (cells[0] === selectedCharacter) {
                            cells[1] = rageOfAttack;
                        }
                        return cells.join(',');
                    });
                    // Join lines back into CSV format
                    var updatedCSV = newData.join('\n');

                    // Download the updated CSV file
                    var encodedUri = encodeURI("data:text/csv;charset=utf-8," + updatedCSV);
                    var link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "edited_skills.csv");
                    document.body.appendChild(link);

                    link.click();
                });
        }
    </script>
</body>
</html>
