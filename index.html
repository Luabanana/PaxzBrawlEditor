<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit .csv file</title>
</head>
<body>
    <h1>Edit .csv File</h1>
    <button onclick="startEditing()">Start</button>
    <div id="editSection" style="display: none;">
        <label for="characterSelect">Select Character:</label>
        <select id="characterSelect">
            <option value="Shelly">ShotgunGirl</option>
            <option value="Colt">Gunslinger</option>
            <option value="Bull">BullDude</option>
            <!-- Add other options here -->
        </select>
        <br><br>
        <label for="rageOfAttack">Rage of attack:</label>
        <input type="text" id="rageOfAttack"><br><br>
        <button onclick="saveChanges()">Save</button>
    </div>

    <script>
        function startEditing() {
            document.getElementById("editSection").style.display = "block";
        }

        function saveChanges() {
            var selectedCharacter = document.getElementById("characterSelect").value;
            var rageOfAttack = document.getElementById("rageOfAttack").value;

            // Read existing CSV file content
            fetch("data.csv")
                .then(response => response.text())
                .then(data => {
                    // Split the CSV into rows
                    var rows = data.split('\n');
                    // Iterate through rows to find and update the selected character's data
                    for (var i = 1; i < rows.length; i++) { // Start from index 1 to skip header
                        var columns = rows[i].split(',');
                        if (columns[0] === selectedCharacter) {
                            // Update the Rage of attack value
                            columns[1] = rageOfAttack;
                            // Reconstruct the row with updated data
                            rows[i] = columns.join(',');
                            break; // Stop looping after finding the selected character
                        }
                    }
                    // Join rows back into a single CSV string
                    var updatedCsvContent = rows.join('\n');
                    // Download the updated CSV file
                    var encodedUri = encodeURI("data:text/csv;charset=utf-8," + updatedCsvContent);
                    var link = document.createElement("a");
                    link.setAttribute("href", encodedUri);
                    link.setAttribute("download", "edited_data.csv");
                    document.body.appendChild(link);
                    link.click();
                });
        }
    </script>
</body>
</html>
